<!-- bracket/templates/bracket/index.html -->
{% extends 'base.html' %}
{% load static %}


{% block header %}
{% endblock %}

{% block scripts %}
<!-- Store session token generated by IndexView & user.id in browser for retrival by Angular service -->
  <script>
    const _tokenid = {
      'token': "{{ token }}",
      'id': "{{ id }}",
      'before_tourney': "{{ before_tourney }}",
    }
    window.localStorage.setItem('tokenid', JSON.stringify(_tokenid));
 </script>

{% endblock %}

{% block content %}
  
  <app-root><div class="loader"></div></app-root>

  <script type="text/javascript" src="{% static 'front-end/runtime.js' %}"></script>
  <script type="text/javascript" src="{% static 'front-end/polyfills.js' %}"></script>
  <script type="text/javascript" src="{% static 'front-end/styles.js' %}"></script>
  <script type="text/javascript" src="{% static 'front-end/vendor.js' %}"></script>
  <script type="text/javascript" src="{% static 'front-end/main.js' %}"></script>

{% endblock %}

{% block footer %}
{% endblock %}
