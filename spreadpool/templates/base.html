<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
	<h1>Spreadpool Site</h1>
</head>

<body>
{% block content %}
{% endblock %}

{% block logout %}
<form action = "{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% endblock %}

<br>
{% block profile %}
<a href = "{% url 'bracket:profile' user.id %}">Profile</a>
{% endblock %}

</body>

</html>
