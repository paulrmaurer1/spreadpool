<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Game Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

{% load static %}

{% block header %}

{% endblock %}
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >

<table width="600" cellpadding="0" cellspacing="0" align="center" style="border: 2px solid #0275d8;">
	<tr>
		<td align="center" bgcolor="#0275d8" style="padding: 20px 0 12px 0;">
			<a href="https://www.ncaaspreadpool.com">
			<img src="https://www.ncaaspreadpool.com{% static 'images/spreadpool_white_no_background_60x143.png' %}" alt="Spreadpool" style="display: block;">

		</td>
	</tr>
	<tr>
		<td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; font-family: Arial,sans-serif; font-size: 16px; line-height: 20px;">
			{% block content %}
			{% endblock %}
		</td>
	</tr>
	<tr>
		<td align="center" bgcolor="#0275d8" style = "color: #ffffff; font-family: Arial, sans-serif; font-size: 12px; line-height: 14px; padding: 10px 0 10px 0;">

			To unsubscribe, click <a href="https://www.ncaaspreadpool.com" style="color: #ffffff;"><font color="#ffffff">here</font></a>, login and navigate to "My Teams"<br>

	</tr>
</table>

{% block footer %}
