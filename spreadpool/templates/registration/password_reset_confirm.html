<!-- bracket/templates/bracket/password_reset_confirm.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
<br>
<div class = "row">
  <div class = "col-8">
    {% if validlink %}
      <h4>Set a new password!</h4>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
      </form>
    {% else %}
      <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
      </p>
    {% endif %}
  <div class = "col"></div>
</div>
</div>
{% endblock %}
