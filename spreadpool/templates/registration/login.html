<!-- templates/registration/login.html -->

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<form action = "{% url 'password_reset' %}">
	<button type="submit">Reset Password</button>
</form>

<a href = "{% url 'bracket:signup' %}">Sign-up</a>

{% endblock %}
